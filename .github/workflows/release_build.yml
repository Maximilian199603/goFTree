name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [linux, windows, darwin]
        arch: [amd64, arm64]

    steps:
      # Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Go
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23.1'

      # Build the Go binary for each OS/Arch
      - name: Build
        run: |
          VERSION=${{ github.event.inputs.version }}
          OS=${{ matrix.os }}
          ARCH=${{ matrix.arch }}
          REPO_NAME=$(basename $GITHUB_REPOSITORY)  # Get repo name dynamically
          echo "Building $REPO_NAME with version: $VERSION for $OS/$ARCH"
          GOOS=$OS GOARCH=$ARCH go build -o $REPO_NAME-$VERSION-$OS-$ARCH -ldflags "-X github.com/EdgeLordKirito/goFTree/internal/goFTree/version.Version=${VERSION}"

      # Upload the build artifacts using the updated v3 version
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.inputs.version }}
          path: ${{ matrix.os }}-${{ matrix.arch }}-${{ github.event.inputs.version }}
